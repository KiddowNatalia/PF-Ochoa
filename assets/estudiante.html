          src="../img/logo-cinefilos-grande.png"
          alt=""
      /></a>
    </div>
    <main class="col-xl-12 col-sm-10 container__formlogIn">
      <h2 class="text-sm-center m-4">Registrate como estudiante</h2>
      <form action="" class="container__form">
        <label class="container__form__label" for="">Nombre</label>
        <input
          class="labelEInput soloInput"
          type="text"
          placeholder="Tu nombre"
        />
        <label class="container__form__label" for="">Apellido</label>
        <input
          class="labelEInput soloInput"
          type="text"
          placeholder="Tu apellido"
        />
        <label class="container__form__label" for="">DNI estudiante</label>
        <input class="labelEInput soloInput" type="text" placeholder="Tu DNI" />
        <label class="container__form__label" for="">Universidad</label>
        <input
          class="labelEInput soloInput"
          type="search"
          placeholder="Tu Universidad"
        />
        <label class="container__form__label" for="">Correo electrónico</label>
        <input
          class="labelEInput soloInput"
          type="text"
          placeholder="Tu correo"
        />
        <label class="container__form__label" for="Contraseña">
          Contraseña
        </label>
        <input
          class="labelEInput soloInput"
          type="text"
          placeholder="Contraseña"
        />
        <button type="button" class="adjuntarCertificado">
          Adjuntar certificado de regularidad
        </button>
        <div class="mb-3 check">
          <div class="form-check">
            <input
              class="form-check-input"
              type="checkbox"
              id="disabledFieldsetCheck"
            />
            <label
              class="form-check-label container__formlogIn__check"
              for="disabledFieldsetCheck"
            >
              Recordar mi contraseña
            </label>
          </div>
        </div>
        <button type="button" class="container__formlogIn__buttonLogIn">
          Iniciar sesión
        </button>
        <p class="mt-5 noRegistrado">¿Sos nuevo en Cinéfilos?</p>
        <button type="button" class="container__formlogIn__signUp">
          Crea tu cuenta
        </button>
      </form>
    </main>
